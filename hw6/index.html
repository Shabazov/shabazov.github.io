<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <section class="top-bar">
    <div class="contacts">
      <div class="phone"></div>
      <p class="number">(044)123-45-67</p>
      <p class="number">(044)567-89-10</p>
    </div>
    <div class="top-form">
      <div class="snowball"></div>
      <form class="form1" action="">
        <input class="form-field1" type="text" name="login" placeholder="логин">
        <input class="form-field1" type="password" name="password" placeholder="пароль">
        <input class="transparent-button" type="submit" value="вход">
      </form>
      <div class="line"></div>
      <a class="registration" href="#">регистрация</a>
      <a class="forgot" href="#">забыли пароль?</a>
    </div>
    <div class="fast-link">
      <a href="#"><div class="home"></div></a>
      <a href="#"><div class="map"></div></a>
      <a href="#"><div class="mail"></div></a>
    </div>
  </section>
  <div class="image">
    <img src="img/zazor.png" alt="tires">
  </div>
</header>
<nav class="navbar">
  <ul class="menu">
    <li class="about"><a href="">О КОМПАНИ</a></li>
    <li class="payment"><a href="">ОПЛАТА</a></li>
    <li class="shipping"><a href="">ДОСТАВКА</a></li>
    <li class="articles"><a href="">СТАТЬИ</a></li>
    <li class="contact"><a href="">КОНТАКТЫ</a></li>
  </ul>
  <div class="basket">
    <p class="products">товаров:</p>
    <p class="numbers quantity">0</p>
    <p class="summery">на сумму:</p>
    <p class="numbers">0,00 грн.</p>
  </div>
</nav>
<div class="column-wrapper">
  <div class="left-column">
    <div class="catalog">
      <div class="icon1"></div>
      <p>КАТАЛОГ ПРОДУКЦИИ:</p>
    </div>
    <section class="tires">
      <div class="tire">
        <div class="img-tire"></div>
        <p>ШИНЫ</p>
      </div>
      <ul class="tire-list">
        <li><div class="circle"></div><a href="">Наименование 1</a></li>
        <li><div class="circle"></div><a href="">Наименование 2</a></li>
        <li><div class="circle"></div><a href="">Наименование 3</a></li>
        <li><div class="circle circle-last"></div><a href="">Наименование 4</a></li>
      </ul>
    </section>
  </div>
</div>
</body>
</html>
